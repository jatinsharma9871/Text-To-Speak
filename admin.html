<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Panel</title>
  <style>
    body { font-family: Arial; max-width: 500px; margin: 40px auto; padding: 20px; background: #f2f2f2; }
    label { display: block; margin-top: 20px; font-weight: bold; }
    input, textarea { width: 100%; padding: 10px; margin-top: 5px; }
    button { margin-top: 20px; padding: 10px 20px; font-size: 16px; }
  </style>
</head>
<body>
  <h2>Admin: Set Public Message</h2>
  <label>Message:</label>
  <textarea id="message" rows="3"></textarea>

  <label>Duration (minutes):</label>
  <input type="number" id="duration" value="15" min="1">

  <label>Schedule Delay (minutes from now):</label>
  <input type="number" id="delay" value="0" min="0">

  <button onclick="saveMessage()">Set Message</button>

  <p id="status"></p>

  <script>
    function saveMessage() {
      const message = document.getElementById('message').value.trim();
      const duration = parseInt(document.getElementById('duration').value);
      const delay = parseInt(document.getElementById('delay').value);
      if (!message || duration <= 0) {
        alert("Please enter a valid message and duration.");
        return;
      }

      const now = Date.now();
      const startAt = now + delay * 60000;
      const expiresAt = startAt + duration * 60000;

      const payload = {
        message,
        startAt,
        expiresAt
      };

      localStorage.setItem('site_message', JSON.stringify(payload));
      document.getElementById('status').textContent = "Message scheduled successfully.";
    }
  </script>
</body>
</html>
