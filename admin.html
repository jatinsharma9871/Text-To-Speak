<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Panel</title>
  <style>
    body { font-family: Arial; padding: 40px; text-align: center; }
    input, button { padding: 10px; font-size: 16px; margin-top: 10px; }
  </style>
</head>
<body>
  <h2>Admin Panel - Set Message</h2>
  <input type="text" id="adminMessage" placeholder="Enter your message">
  <br>
  <button onclick="saveMessage()">Save Message</button>

  <script>
    function saveMessage() {
      const message = document.getElementById('adminMessage').value;
      localStorage.setItem('site_message', message);
      alert('Message saved!');
    }
  </script>
</body>
</html>
