<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Panel</title>
  <style>
    body { font-family: Arial; padding: 40px; background: #f2f2f2; max-width: 600px; margin: auto; }
    label, input, textarea { display: block; width: 100%; margin-top: 10px; }
    button { margin-top: 20px; padding: 10px 20px; font-size: 16px; }
  </style>
</head>
<body>
  <h2>Admin Panel</h2>
  
  <label>Message:</label>
  <textarea id="message" rows="4" placeholder="Enter welcome message..."></textarea>

  <label>Start Time:</label>
  <input type="datetime-local" id="startTime">

  <label>End Time:</label>
  <input type="datetime-local" id="endTime">

  <label>Repeat Count (1â€“10):</label>
  <input type="number" id="repeatCount" min="1" max="10" value="5">

  <button onclick="saveMessage()">Save Message</button>

  <script>
    function saveMessage() {
      const message = document.getElementById('message').value.trim();
      const start = new Date(document.getElementById('startTime').value).getTime();
      const end = new Date(document.getElementById('endTime').value).getTime();
      const repeatCount = parseInt(document.getElementById('repeatCount').value);

      if (!message || isNaN(start) || isNaN(end) || start >= end || isNaN(repeatCount)) {
        alert("Please enter valid message, time range, and repeat count.");
        return;
      }

      const payload = {
        message,
        startAt: start,
        expiresAt: end,
        repeatCount
      };

      localStorage.setItem('site_message', JSON.stringify(payload));
      alert("Message saved successfully!");
    }
  </script>
</body>
</html>
