<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Public Page</title>
  <style>
    body { font-family: Arial; padding: 40px; text-align: center; background: #f7f7f7; }
    #display { font-size: 24px; color: #333; margin-top: 30px; }
  </style>
</head>
<body>
  <h2>Welcome Message</h2>
  <div id="display"></div>

  <script>
    const message = localStorage.getItem('site_message');

    if (message) {
      document.getElementById('display').textContent = message;

      const utterance = new SpeechSynthesisUtterance(message);
      speechSynthesis.speak(utterance);
    } else {
      document.getElementById('display').textContent = "No message set.";
    }
  </script>
</body>
</html>
