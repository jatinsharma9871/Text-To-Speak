<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Public Page</title>
  <style>
    body { font-family: Arial; padding: 40px; text-align: center; background: #f7f7f7; }
    #popup {
      display: none; /* Initially hidden */
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 30px;
      background-color: #fff;
      border: 2px solid #333;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      z-index: 9999;
      text-align: center;
    }
    #popup h2 {
      margin: 0;
      font-size: 24px;
      color: #333;
    }
    #popup p {
      font-size: 18px;
      color: #666;
    }
    #countdown {
      font-size: 16px;
      margin-top: 10px;
      color: #888;
    }
  </style>
</head>
<body>
  <div id="popup">
    <h2>Welcome Message</h2>
    <p id="display">Checking message...</p>
    <div id="countdown"></div>
  </div>

  <script>
    const popupEl = document.getElementById('popup');
    const displayEl = document.getElementById('display');
    const countdownEl = document.getElementById('countdown');

    const data = JSON.parse(localStorage.getItem('site_message'));

    if (data && Date.now() < data.expiresAt) {
      const message = data.message;
      displayEl.textContent = message;

      // Function to speak the message
      function speakMessage(msg) {
        const utterance = new SpeechSynthesisUtterance(msg);
        utterance.lang = "en-US"; // You can change the language
        speechSynthesis.speak(utterance);
      }

      // Function to repeat the message 5 times with a delay
      let repeatCount = 0;
      function repeatMessage() {
        if (repeatCount < 5) {
          speakMessage(message);
          repeatCount++;
          setTimeout(repeatMessage, 2000); // Delay of 2 seconds before repeating
        }
      }

      // Show the popup immediately
      popupEl.style.display = 'block';

      // Adding a slight delay before triggering the speech
      setTimeout(function() {
        repeatMessage(); // Auto play the message and repeat it 5 times
      }, 1000); // Wait 1 second before starting the speech

      // Countdown timer
      function updateCountdown() {
        const now = Date.now();
        const remaining = data.expiresAt - now;
        if (remaining <= 0) {
          displayEl.textContent = "Message expired.";
          countdownEl.textContent = "";
          localStorage.removeItem('site_message');
          return;
        }
        const mins = Math.floor(remaining / 60000);
        const secs = Math.floor((remaining % 60000) / 1000);
        countdownEl.textContent = `Message expires in ${mins}m ${secs}s`;
      }

      updateCountdown();
      setInterval(updateCountdown, 1000);
    } else {
      displayEl.textContent = "No active message.";
      countdownEl.textContent = "";
    }
  </script>
</body>
</html>
