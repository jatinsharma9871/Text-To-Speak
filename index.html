<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Public Page</title>
  <style>
    body { font-family: Arial; padding: 40px; text-align: center; background: #f7f7f7; }
    #popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 30px;
      background-color: #fff;
      border: 2px solid #333;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      z-index: 9999;
      text-align: center;
    }
    #popup h2 {
      margin: 0;
      font-size: 24px;
      color: #333;
    }
    #popup p {
      font-size: 18px;
      color: #666;
    }
    #countdown {
      font-size: 16px;
      margin-top: 10px;
      color: #888;
    }
  </style>
</head>
<body>
  <div id="popup">
    <h2>Welcome Message</h2>
    <p id="display">Checking message...</p>
    <div id="countdown"></div>
  </div>

  <script>
    const popupEl = document.getElementById('popup');
    const displayEl = document.getElementById('display');
    const countdownEl = document.getElementById('countdown');

    popupEl.style.display = 'block';

    let lastMessage = "";
    let messagePlaying = false;

    function speakMessage(msg) {
      const utterance = new SpeechSynthesisUtterance(msg);
      utterance.lang = "en-US";
      speechSynthesis.speak(utterance);
    }

    function repeatMessage(msg) {
      if (messagePlaying) return;
      messagePlaying = true;
      let repeatCount = 0;
      function play() {
        if (repeatCount < 5) {
          speakMessage(msg);
          repeatCount++;
          setTimeout(play, 2000);
        } else {
          messagePlaying = false;
        }
      }
      setTimeout(play, 1000); // small delay to start
    }

    function updateCountdown(expiresAt) {
      const now = Date.now();
      const remaining = expiresAt - now;
      if (remaining <= 0) {
        displayEl.textContent = "Message expired.";
        countdownEl.textContent = "";
        localStorage.removeItem('site_message');
        return;
      }
      const mins = Math.floor(remaining / 60000);
      const secs = Math.floor((remaining % 60000) / 1000);
      countdownEl.textContent = `Message expires in ${mins}m ${secs}s`;
    }

    function checkMessage() {
      const data = JSON.parse(localStorage.getItem('site_message'));
      if (data && Date.now() < data.expiresAt) {
        if (data.message !== lastMessage) {
          lastMessage = data.message;
          displayEl.textContent = lastMessage;
          repeatMessage(lastMessage);
        }
        updateCountdown(data.expiresAt);
      } else {
        displayEl.textContent = "No message available at this time.";
        countdownEl.textContent = "";
        lastMessage = "";
      }
    }

    checkMessage(); // initial run
    setInterval(checkMessage, 5000); // check every 5 seconds
  </script>
</body>
</html>
