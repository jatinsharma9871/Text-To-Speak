<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Public Page</title>
  <style>
    body { font-family: Arial; padding: 40px; text-align: center; background: #f7f7f7; }
    #display { font-size: 24px; color: #333; margin-top: 30px; }
    #countdown { font-size: 18px; margin-top: 10px; color: #666; }
  </style>
</head>
<body>
  <h2>Welcome Message</h2>
  <div id="display">Checking message...</div>
  <div id="countdown"></div>

  <script>
  const displayEl = document.getElementById('display');
  const countdownEl = document.getElementById('countdown');

  const data = JSON.parse(localStorage.getItem('site_message'));

  if (data && Date.now() < data.expiresAt) {
    const message = data.message;
    displayEl.textContent = message;

    // Ensure voices are loaded before speaking
    function speakRepeatedly(msg, times = 5) {
      let spoken = 0;
      const speak = () => {
        if (spoken >= times) return;
        const utterance = new SpeechSynthesisUtterance(msg);
        utterance.voice = speechSynthesis.getVoices().find(v => v.lang.startsWith('en')) || null;
        utterance.onend = () => {
          spoken++;
          speak();
        };
        speechSynthesis.speak(utterance);
      };

      // Handle delayed voice loading
      if (speechSynthesis.getVoices().length === 0) {
        speechSynthesis.onvoiceschanged = () => speak();
      } else {
        speak();
      }
    }

    speakRepeatedly(message);

    // Countdown timer
    function updateCountdown() {
      const now = Date.now();
      const remaining = data.expiresAt - now;
      if (remaining <= 0) {
        displayEl.textContent = "Message expired.";
        countdownEl.textContent = "";
        localStorage.removeItem('site_message');
        return;
      }
      const mins = Math.floor(remaining / 60000);
      const secs = Math.floor((remaining % 60000) / 1000);
      countdownEl.textContent = `Message expires in ${mins}m ${secs}s`;
    }

    updateCountdown();
    setInterval(updateCountdown, 1000);
  } else {
    displayEl.textContent = "No active message.";
    countdownEl.textContent = "";
  }
  </script>
</body>
</html>
