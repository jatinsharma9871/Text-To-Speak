<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Public Page</title>
  <style>
    body { font-family: Arial; padding: 40px; text-align: center; background: #f7f7f7; }
    #display { font-size: 24px; color: #333; margin-top: 30px; }
  </style>
</head>
<body>
  <h2>Welcome Message</h2>
  <div id="display"></div>

  <script>
    const data = JSON.parse(localStorage.getItem('site_message'));

    if (data && Date.now() < data.expiresAt) {
      const message = data.message;
      document.getElementById('display').textContent = message;

      // Speak message 5 times
      let count = 0;
      function speakRepeatedly() {
        if (count < 5) {
          const utterance = new SpeechSynthesisUtterance(message);
          utterance.onend = () => {
            count++;
            speakRepeatedly();
          };
          speechSynthesis.speak(utterance);
        }
      }
      speakRepeatedly();
    } else {
      document.getElementById('display').textContent = "No active message.";
    }
  </script>
</body>
</html>
